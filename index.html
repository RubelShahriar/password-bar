<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and hide password</title>
    <script src="https://kit.fontawesome.com/0c5255bdac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="form">
        <input type="password" name="password" id="password" class="input" placeholder="Enter Password">
        <i class="password-toggle far fa-eye-slash" id="password-toggle" onclick="passwordToggle()"></i>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
